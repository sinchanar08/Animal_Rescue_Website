<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        input,
        select,
        textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
    <title>Animal Adoption Form</title>
</head>
<body>

    <form action="#" method="post">
        <label for="name">Your Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Your Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="phno">Phone Number:</label>
        <input type="number" id="phno" name="phno" required>

        <label for="address">Address:</label>
        <textarea id="address" name="address" rows="4" required></textarea>

        <label for="animal">Select Animal:</label>
        <select id="animal" name="animal" required>
            <option value="">--Choose your pet friend--</option>
            <option value="dog">Ruby</option>
            <option value="cat">Arthur</option>
            <option value="dog">Sandy</option>
            <option value="cat">Billu</option>
            <!-- Add more options as needed -->

        </select>

        <label for="reason">Reason for Adoption:</label>
        <textarea id="reason" name="reason" rows="4" required></textarea>

        <button type="submit">Submit</button>
    </form>

</body>
</html>
