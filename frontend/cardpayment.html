<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Payment</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: aliceblue;
        }

        #payment-form {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin: 20px;
            max-width: 400px;
        }

        h3 {
            color: #333;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        img {
            max-width: 100%;
            height: auto;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div id="payment-form">
        <img src="https://example.com/payment-gateway-logo.png" alt="Payment Gateway Logo">
        <h3>Card Payment</h3>
        <form action="">
            <label for="cardNumber">Card Number:</label>
            <input type="text" id="cardNumber" placeholder="1234 5678 9012 3456" required>

            <label for="expiryDate">Expiry Date:</label>
            <input type="text" id="expiryDate" placeholder="MM/YY" required>

            <label for="cvv">CVV:</label>
            <input type="text" id="cvv" placeholder="123" required>

            <label for="Name">Cardholder's Name:</label>
            <input type="text" id="Name" required>

            <button type="button" onclick="processPayment()">Submit Payment</button>
        </form>
        <img src="https://example.com/card-logos.png" alt="Accepted Card Logos">
    </div>

    <script>
        function processPayment() {
            // Implement payment processing logic here
            // Send data to the server for secure processing
            alert("Payment processing logic should be implemented on the server side.");
        }
    </script>
</body>
</html>
